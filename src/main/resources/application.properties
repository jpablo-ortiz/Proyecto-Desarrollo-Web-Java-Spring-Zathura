#Contexto de la aplicación
server.servlet.context-path=/

# Datasource
spring.jpa.database = h2
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:file:./mydatabase
spring.datasource.username = sa
spring.datasource.password =

# Consola de administración de H2
spring.h2.console.enabled = true
spring.h2.console.path = /h2

# Logging
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE

# Colors on Logging
spring.output.ansi.enabled = ALWAYS

# Datos de prueba
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl = true
spring.jpa.hibernate.ddl-auto = none
# none -> no hace nada 
# validate -> valida si existe la base de datos
# update -> si existe la base de datos, la actualiza
# create -> si no existe la base de datos, la crea
# create-drop -> si existe la base de datos, la borra y la crea

#Esperar para probar estas propiedades
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
