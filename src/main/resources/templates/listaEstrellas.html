<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lista de estrellas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Lista Estrellas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Lista
	                        <span class="sr-only">(current)</span>
	                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="card" style="padding-top: 50px;">
        <div class="card-body">

            <div th:switch="${estrellas}" class="container my-5">
                <p class="my-5">
                    <a href="/editar" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> añadir estrella </i></a>
                </p>


                <div class="col-md-10">
                    <h2 th:case="null">No se encuentra la información !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Recurso</th>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th>Z</th>
                                    <th>Habitado</th>
                                    <!---- <th>Planetas</th>
                                    <th>Ruta A</th>
                                    <th>Ruta B</th> -->
                                    <th>Editar</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="estrella : ${estrellas}">
                                    <td th:text="${estrella.nombre}"></td>
                                    <td th:text="${estrella.recurso}"></td>
                                    <td th:text="${estrella.x}"></td>
                                    <td th:text="${estrella.y}"></td>
                                    <td th:text="${estrella.z}"></td>
                                    <td th:text="${estrella.habitado}"></td>
                                    <!--<td th:text="${estrella.planetas}"></td>
                                    <td th:text="${estrella.rutasA}"></td>
                                    <td th:text="${estrella.rutasB}"></td> -->
                                    <td>
                                        <a th:href="@{/editar/{id}(id=${estrella.id})}" class="btn btn-primary">
                                            <i class="fas fa-user-edit ml-2"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/eliminar/{id}(id=${estrella.id})}" class="btn btn-primary">
                                            <i class="fas fa-user-times ml-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
