<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Editar estrella</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="/estrellas">Estrella</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Planeta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Tripulante</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Recurso</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Tipo Nave</a>
        </li>
    </nav>


    <div class="container my-5" style="padding-top: 30px;">

        <h3> Editar estrella</h3>

        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action='@{/estrellas/estrella}' th:object="${estrella}" th:method="POST">

                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nombre Estrella</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre estrella" th:value="*{nombre}" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="recurso" class=" col-form-label ">Recurso Estrella</label>
                                <input type="number " th:field="*{recurso}" class="form-control " id="recurso " placeholder="Recurso estrella " name="recurso" th:value="*{recurso}"/>
                            </div>
                            <div class="form-group col-md-8 ">
                                <label for="x " class="col-form-label ">Coordenada x</label>
                                <input type="number " th:field="*{x}" class="form-control " id="x" placeholder="Coordenada x " name="x" th:value="*{x}"/>
                            </div>
                            <div class="form-group col-md-8 ">
                                <label for="y" class="col-form-label ">Coordenada y</label>
                                <input type="number " th:field="*{y}" class="form-control " id="y" placeholder="Coordenada y " name="y" th:value="*{y}" />
                            </div>
                            <div class="form-group col-md-8 ">
                                <label for="z" class="col-form-label ">Coordenada z</label>
                                <input type="number" th:field="*{z}" class="form-control " id="z" placeholder="Coordenada z " name="z" th:value="*{z}" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="habitable">Habitable</label>
                                <input type="checkbox" name="habitable" th:field="*{habitado}" id="habitado" th:value="*{habitado}" >
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" AÃ±adir ">
                            </div>
                            <input type="hidden" id="id " th:field="*{id}" value="*{id}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
